<include file="Public/header" title="{$store_config.store_title}" description="{$store_config.store_desc}"/>
<style>
	body  {
		background: #f2f2f2;
	}
	#login{
		background: #FFF;
	}
</style>
<div class="container">
	<div class="page-header">
	<h2 class="text-center">欢迎登陆</h2>
	</div>
</div>	

<div class="container mb30" id="login">
	<form action="{:U('Login/loginHandle')}" method="post" class="form-horizontal">
		<div class="control-group pt40">
                <label class="control-label" for="user_name">用户名</label>
                <div class="controls">
                    <input type="text" id="user_name" name="user_name" placeholder="用户名">
                </div>
            </div>
            
            <div class="control-group">
                <label class="control-label" for="password">密码</label>
                <div class="controls">
                    <input type="password" id="password" name="password" placeholder="密码">
                </div>
            </div>
            
            <div class="control-group">
                <div class="controls">
                    <label class="checkbox">
                        <input type="checkbox" checked="checked"> 记住密码
                    </label>
                    <button type="submit" class="btn">登陆</button>
                </div>
            </div>
	</form>
</div>

<include file="Public/footer" />
