<include file="Public/header" keywords="找回密码" title="找回密码" description=""/>

<div class="container-fluid login-form login">
    <section>
        <h1><strong>找回密码</strong> </h1>
        <form name="form" id="form" action="{:U('Login/forgetPasswordHandle')}" method="post" class="form" role="form">
            <div class="form-group">
              <label for="password">新密码</label>
              <input type="password" name="password" id="password" class="form-control" placeholder="新密码">
            </div>
            <div class="form-group">
              <label for="rpassword">确认新密码</label>
              <input type="password" name="rpassword" id="rpassword" class="form-control" placeholder="确认密码">
            </div>
            <input type="hidden" name="code" value="{$code}" />
            <button class="blue">修改</button>
        </form>
        <p><a href="{:U('Login/login')}">登陆</a></p>
    </section>
</div>

<script type="text/javascript" src="__PUBLIC__/Admin/jqvalidate/jquery.validate.min.js"></script>
<script type="text/javascript" src="__PUBLIC__/Admin/jqvalidate/messages_zh.min.js"></script>
<script type="text/javascript">
    $("#myform").validate({
        rules: {
            password: {
                required: true,
                minlength: 6
            },
            rpassword:{
                required:true,
                minlength: 6,
                equalTo:"#password"
            }
        }
    });
</script>

<include file="Public/footer" />
