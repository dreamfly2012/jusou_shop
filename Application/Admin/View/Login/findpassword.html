<include file="Public/header" keywords="忘记密码" title="忘记密码" description="找回密码"/>

<div class="container-fluid login-form login">
    <section>
        <h1><strong>找回密码</strong> </h1>
        <form name="form" id="form" action="{:U('Login/findPasswordHandle')}" method="post" class="form form-horizontal">
            <div class="form-group">
              <label for="email" class="col-sm-3 control-label">邮箱</label>
              <div class="col-sm-9">
                <input type="text" id="email" name="email" placeholder="邮箱" class="form-control">
              </div>
            </div>
            <div class="form-group">
                <input type="submit" class="btn btn-success form-control" value="找回密码" />
            </div>
        </form>
        <p class="help-block"><a href="{:U('Login/login')}">登陆</a></p>
    </section>
</div>

<script type="text/javascript" src="__PUBLIC__/Admin/jqvalidate/jquery.validate.min.js"></script>
<script type="text/javascript" src="__PUBLIC__/Admin/jqvalidate/messages_zh.min.js"></script>
<script type="text/javascript">
    $("#form").validate({
        rules: {
            email: {
                required: true,
                email: true
            }
        }
    });
</script>

<include file="Public/footer" />
