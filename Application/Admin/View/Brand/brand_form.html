<div class="container">
    <div class="form-group">
        <label for="brand_name">品牌名称</label>
        <input type="text" name="brand_name" id="brand_name" value="{$brand.brand_name}" class="form-control" placeholder="品牌名称">
    </div>
    <div class="form-group">
        <label for="brand_logo">品牌logo</label>
        <if condition="$brand.brand_logo eq ''">
            <input type="file" name="brand_logo" id="brand_logo" class="form-control" />
            <p class="help-block">图片未上传</p>
        <else />
            <img src="/Uploads/{$brand.brand_logo}" width="50" height="50" alt="logo"/>
            <input type="file" name="brand_logo" id="brand_logo" class="form-control" />
            <p class="help-block">重新上传将删除源文件</p>
        </if>
    </div>
    <div class="form-group">
        <label for="brand_desc">品牌描述</label>
        <input type="text" name="brand_desc" id="brand_desc" value="{$brand.brand_desc}" class="form-control" placeholder="品牌描述" />
    </div>
    <div class="form-group">
        <label for="site_url">品牌网址</label>
        <input type="text" name="site_url" id="site_url" value="{$brand.site_url}" class="form-control" placeholder="品牌网址"/>
    </div>
    <div class="form-group">
        <label for="sort_order">品牌排序</label>
        <input type="text" name="sort_order" id="sort_order" value="{$brand.sort_order}" class="form-control" placeholder="品牌排序"/>
    </div>
    <div class="form-group">
        <input type="hidden" name="brand_id" value="{$brand.brand_id}">
        <input type="submit" value=" 确定 " class="form-control btn btn-primary">
    </div>
</div>

<script type="text/javascript" src="__PUBLIC__/Admin/jqvalidate/jquery.validate.min.js"></script>
<script type="text/javascript" src="__PUBLIC__/Admin/jqvalidate/messages_zh.min.js"></script>

<script>
    $(document).ready(function(){
        $("#form").validate({
            rules: {
                brand_name: {
                    required: true
                }
            }
        });
    });
</script>
