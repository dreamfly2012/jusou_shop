<include file="Public/header" title="订单列表页" description="" keywords="" />

<include file="Public/leftnav_store" />

<div class="right_content">
    <div class="container">
    <h2>商店基本信息</h2>
    <form action="{:U('Store/storeBasicSettingHandle')}" method="post" class="form" role="form">
        <div class="form-group">
	        <label for="display_name">商店名称</label>
	        <input type="text" name="display_name" id="display_name" value="{$store.display_name}" class="form-control" placeholder="商店名称">
	    </div>

        <div class="form-group">
	        <label for="title">商店标题</label>
	        <input type="text" name="title" id="title" value="{$store.title}" class="form-control"  placeholder="商店标题">
	    </div>

        <div class="form-group">
            <label for="keywords">商店关键字</label>
            <input type="text" name="keywords"id="keywords" value="{$store.keywords}"  class="form-control" placeholder="商店关键字">
        </div>

        <div class="form-group">
            <label for="address">详细地址</label>
            <input type="text" name="address" id="address" value="{$store.address}" class="form-control" placeholder="详细地址">
        </div>

        <div class="form-group">
            <label for="service_phone">客服电话</label>
            <input type="text" name="service_phone" id="service_phone" value="{$store.service_phone}" class="form-control" placeholder="客服电话">
        </div>

        <div class="form-group">
            <label for="service_qq">客服qq</label>
            <input type="text" name="service_qq" id="service_qq"  value="{$store.service_qq}" class="form-control" placeholder="客服qq">
        </div>

        <div class="form-group">
            <label for="service_email">客服邮件</label>
            <input type="text" name="service_email" id="service_email" value="{$store.service_email}" class="form-control" placeholder="客服邮件">
        </div>

        <div class="form-group">
            <label for="notice_user">用户中心公告</label>
            <input type="text" name="notice_user" id="notice_user"  value="{$store.notice_user}" class="form-control" placeholder="用户中心公告">
        </div>

        <div class="form-group">
            <label for="notice_shop">商店公告</label>
            <input type="text" name="notice_shop" id="notice_shop"  value="{$store.notice_shop}" class="form-control" placeholder="商店公告">
        </div>

        <div class="form-group">
            <button type="submit" class="btn btn-success form-control">确定</button>
        </div>
    </form>
    </div>
</div>

<include file="Public/footer" />
