<div>
    <div class="form-group">
        <label for="ad_name">广告名称：</label>
        <input type="text" name="ad_name"  id="ad_name" value="{$ad.ad_name}" class="form-control" placeholder="广告名称">
    </div>

    <div class="form-group">
        <label for="ad_link">广告链接</label>
        <input type="text" name="ad_link"  id="ad_link" value="{$ad.ad_link}" class="form-control" placeholder="广告链接">
    </div>

    <div class="form-group">
        <label for="ad_code">广告代码</label>
        <textarea id="ad_code" name="ad_code" class="form-control" rows="4">
            {$ad.ad_code}
        </textarea>
    </div>

    <div class="form-group">
        <label for="position_id">广告位置</label>
        <select name="position_id" id="position_id" class="form-control">
            <foreach name="position" item="position">
                <option value="{$position.position_id}"
                <if condition="$position.position_id eq $ad['position_id']">selected='selected'</if>
                >
                {$position.position_name}{$position.ad_width}*{$position.ad_height}
                </option>
            </foreach>
        </select>
    </div>


    <div class="form-group">
        <label for="start_time">广告开始时间</label>
        <input type="text" name="start_time" id="start_time" value="{$ad.start_time|now_date}" readonly="readonly" class="form-control"/>
    </div>

    <div class="form-group">
        <label for="end_time">广告结束时间</label>
        <input type="text" name="end_time" id="end_time" value="{$ad.end_time|now_date}" readonly="readonly" class="form-control"/>
    </div>

    <div class="form-group">
        <label for="ad_img">上传广告：</label>

        <if condition="$ad.ad_img eq ''">
            <input type="file" name="ad_img" id="ad_img" class="form-control" >
            <p class="help-block">图片未上传.</p>
        <else/>
            <img src="/Uploads/{$ad.ad_img}" width="100" height="100"/>
            <input type="file" class="form-control" id="ad_img" name="ad_img">
            <p class="help-block">重新上传将删除源文件.</p>
        </if>
    </div>

    <div class="form-group">
        <input type="hidden" name="ad_id" value="{$ad.ad_id}">
        <input type="submit" value=" 确定 " class="form-control btn btn-primary">
    </div>
</div>

<script type="text/javascript" src="__PUBLIC__/Admin/jqvalidate/jquery.validate.min.js"></script>
<script type="text/javascript" src="__PUBLIC__/Admin/jqvalidate/messages_zh.min.js"></script>
<script type="text/javascript" src="__PUBLIC__/Admin/timepicker/js/jquery-ui-timepicker-addon.js"></script>
<script>
    $(document).ready(function () {

        //广告开始结束时间 datetimepicker
        $("#start_time").datetimepicker({
            timeFormat: 'HH:mm:ss',
            dateFormat: 'yy-mm-dd'
        });
        $("#end_time").datetimepicker({
            timeFormat: 'HH:mm:ss',
            dateFormat: 'yy-mm-dd'
        });

        //表单提交验证jquery.validate.js
        $("#form").validate({
            rules: {
                ad_name: {
                    required: true
                },
                ad_img:{
                    required:true
                }
            }
        });


    });


</script>
